<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="style/manyconvert.css">
</head>
<body>
    <div class="container">
        <label id="uploadLabel" for="imageInput">Choose Image</label>
        <input type="file" id="imageInput" accept="images/*" multiple onchange="loadImg(event)">
        <div id="imageContainer"></div>
        <button id="convertButton">Convert to PDF</button>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/manyconvert.js"></script>
</body>
</html>
